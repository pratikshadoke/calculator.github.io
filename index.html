<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Pratiksha Doke</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/calculator-icon.png"
        type="image/jpeg" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
    </style>
</head>

<body style="background-color: black;font-family:'Poppins', sans-serif;background-image:linear-gradient(rgba(136, 14, 79
,50),rgba(224, 242, 241 
    ,0.5)),url('https://cdn4.iconfinder.com/data/icons/popicon-business-and-shopping/256/22-512.png');
        background-position: center;
        width: 100%;
        height: 100vh; 
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat; 
        background-size: cover; 
        color: #ffffff;">
    <img id="tilt" class=" d-block mx-auto  "
        src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/calculator-icon.png" height="200"
        width="200">
    <div class="d-flex align-items-center">
        <ul class="list-group p-3 mx-auto" style="width: fit-content;">
            <li class="list-group-item" style="background-color: transparent;
              border-color: rgb(255, 255, 255);">
                <div class="row">
                    <div class="col-auto">
                        <div class=" h2 mt-3 d-flex justify-content-center align-items-center text-center text-white"
                            style="font-weight: bold;font-family: 'Pacifico', cursive;">Calculator</div>
                        <div class="mb-3 d-flex justify-content-center align-items-center ">
                            <form action="#" name="form1" onsubmit="required()">
                                <input type="number" class="form-control text-center mt-4" id="inputnum1"
                                    placeholder="Enter Number 1"
                                    style="background-color: transparent;color:#fff;border-radius: 50px;" required>
                                <input type="number" class="form-control text-center mt-4" id="inputnum2"
                                    placeholder="Enter Number 2"
                                    style="background-color: transparent;color:#fff;border-radius: 50px;" required>
                                <div id='add' class="large font-weight-bold  mt-4" style="color: #fff;">

                                </div>
                                <div id='sub' class="large font-weight-bold  mt-4" style="color: #fff;">

                                </div>
                                <div id='mul' class="large font-weight-bold  mt-4" style="color: #fff;">

                                </div>
                                <div id='div' class="large font-weight-bold  mt-4" style="color: #fff;">

                                </div>
                                <div class="text-center mt-4">

                                    <input id="btnres" type="submit" class="btn btn-primary font-weight-bold h5"
                                        value="Submit" style="border-radius:20px;background: none;"></button>
                                    <div id='add' class="large font-weight-bold  mt-2" style="color: #111111;">

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="text-center h4 " style="color: #37474F;font-weight: bold;">Designed by : Pratiksha Doke</div>
    <script>
        function required() {
            var num1 = document.forms["form1"]["inputnum1"].value;
            var num2 = document.forms["form1"]["inputnum2"].value;
            x = document.getElementById('add')
            y = document.getElementById('sub')
            z = document.getElementById('mul')
            p = document.getElementById('div')
            addition = parseInt(num1) + parseInt(num2)
            substraction = parseInt(num1) - parseInt(num2)
            multiplication = parseInt(num1) * parseInt(num2)
            division = parseInt(num1) / parseInt(num2)
            division = division.toFixed(2)

            swal({
                title: "Calculator!",

                text: `Addition of ${num1} + ${num2} = ${addition}\nSubstraction of ${num1} - ${num2} = ${substraction}\nMultiplication of ${num1} * ${num2} = ${multiplication}\nDivision of ${num1} / ${num2} = ${division}`,
                icon: "success",
            });

            x.innerHTML = `Addition of ${num1} + ${num2} = ${addition}`
            y.innerHTML = `Substraction of ${num1} - ${num2} = ${substraction}`
            z.innerHTML = `Multiplication of ${num1} * ${num2} = ${multiplication}`
            p.innerHTML = `Division of ${num1} / ${num2} = ${division}`

        }
    </script>
</body>

</html>
